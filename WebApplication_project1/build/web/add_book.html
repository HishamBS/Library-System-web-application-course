<div id="body">

    <h1>Here you can add the book you want , just fill in the fields</h1>
    <form method="post" action="add_books" id="add_books" onsubmit="return isEmpty()">
        <table align="center">
            <tr>
                <td>Book Number :</td>
                <td><input id="bn" type="text" name="book_number"  placeholder="enter your book number in here..." size="55"/></td>
            </tr>
            <tr>
                <td>Book Title :</td>
                <td><input id="bt" type="text" name="book_title"  placeholder="enter your book title in here..." size="55"/></td>
            </tr>
            <tr>
                <td>Book Version :</td>
                <td><input id="bv" type="text" name="book_version"  placeholder="enter your book version in here..." size="55"/></td>
            </tr>
            <tr>
                <td>Book Year :</td>
                <td><input id="by" type="text" name="book_year"  placeholder="enter your book year in here..." size="55"/></td>
            </tr>
            <tr>
                <td>Book Author/s :</td>
                <td><input id="ba" type="text" name="book_author"  placeholder="enter your book authors in here..." size="55"/></td>
            </tr>
            <tr><td></td>
                <td id="buttons">
                    <input type="submit" name="submit" value="submit" class="buttons"/>
                    <input type="reset" name="reset" value="reset" class="buttons"/>
                </td>
            </tr>
        </table>
    </form>
