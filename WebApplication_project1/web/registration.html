<div id="body">

    <h1>Please fill in the fields in here :</h1>
    <form method="post" action="register" id="registration" onsubmit="return isEmpty3()">
        <table align="center">
            <tr>
                <td>Full Name :</td>
                <td><input id="fn" type="text" name="full_name"  placeholder="enter your full name in here..." size="55"/></td>
            </tr>
            <tr>
                <td>User Name(your email) :</td>
                <td><input id="email" type="text" name="user_name"  placeholder="enter your user name in here..." size="55"/></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input id="password" type="password" name="password"  placeholder="enter your password in here..." size="55"/></td>
            </tr>
            <tr>
                <td>Repeat Password :</td>
                <td><input id="rpassword" type="password" name="rpassword"  placeholder="enter your password again in here..." size="55"/></td>
            </tr>
            <tr><td></td>
                <td id="buttons">
                    <input type="submit" name="submit" value="submit" class="buttons"/>
                    <input type="reset" name="reset" value="reset" class="buttons"/>
                </td>
            </tr>
        </table>
    </form>
